openapi: 3.0.3
info:
  title: OpenAPI schema for template terraform-kubernetes-containertask
components:
  schemas:
    variables:
      type: object
      required:
      - containers
      properties:
        infrastructure:
          title: Infrastructure
          type: object
          description: |
            Specify the infrastructure information for deploying.
          default: {}
          nullable: true
          properties:
            gpu_vendor:
              default: nvidia.com
              description: |
                Specify the GPU vendor, default is `nvdia.com`.
              nullable: true
              title: Gpu Vendor
              type: string
              x-walrus-ui:
                order: 2
            namespace:
              nullable: true
              title: Namespace
              type: string
              x-walrus-ui:
                hidden: true
                order: 1
          x-walrus-ui:
            colSpan: 12
            group: Advanced
            order: 2
        task:
          title: Task
          type: object
          description: |
            Specify the task action, like execution, security and so on.
          default:
            cleanup_finished: false
            keep_failed_process: true
            mode: once
            retries: 6
            timeout: 300
          nullable: true
          properties:
            cleanup_finished:
              default: false
              description: |
                Specify whether to cleanup the finished task after 5m.
              nullable: true
              title: Cleanup Finished
              type: boolean
              x-walrus-ui:
                colSpan: 4
                order: 7
            completions:
              description: |
                Specify the desired number of successfully finished processes the task should be run with.
              minimum: 1
              nullable: true
              title: Completions
              type: number
              x-walrus-ui:
                colSpan: 4
                order: 4
            fs_group:
              description: |
                Specify a special supplemental group that applies to all containers in a pod.
              minimum: 0
              nullable: true
              title: Fs Group
              type: number
              x-walrus-ui:
                colSpan: 6
                order: 9
            keep_failed_process:
              default: true
              description: |
                Specify whether to keep the failed task.
              nullable: true
              title: Keep Failed Process
              type: boolean
              x-walrus-ui:
                colSpan: 4
                order: 8
            mode:
              default: once
              description: |
                Specify the mode of the task, select from once or periodic.
              enum:
              - once
              - periodic
              nullable: true
              title: Mode
              type: string
              x-walrus-ui:
                colSpan: 12
                order: 1
            parallelism:
              description: |
                Specify the maximum desired number of processes the task should run at any given time.
              minimum: 1
              nullable: true
              title: Parallelism
              type: number
              x-walrus-ui:
                colSpan: 4
                order: 5
            periodic:
              nullable: true
              properties:
                cron_expression:
                  description: |
                    Specify the Cron Expression of the periodic task.
                  title: Cron Expression
                  type: string
                  x-walrus-ui:
                    colSpan: 6
                    order: 1
                keep_unfinished:
                  default: false
                  description: |
                    Specify whether to keep unfinished task when the scheduling time arrives.
                    When set to true, if the previous task has not completed, the new task will not be launched.
                  nullable: true
                  title: Keep Unfinished
                  type: boolean
                  x-walrus-ui:
                    colSpan: 6
                    order: 3
                suspend:
                  default: false
                  description: |
                    Specify whether to suspend the periodic task.
                  nullable: true
                  title: Suspend
                  type: boolean
                  x-walrus-ui:
                    colSpan: 6
                    order: 4
                timezone:
                  description: |
                    Specify the timezone of the periodic task, select from https://en.wikipedia.org/wiki/List_of_tz_database_time_zones.
                  nullable: true
                  title: Timezone
                  type: string
                  x-walrus-ui:
                    colSpan: 6
                    order: 2
              required:
              - cron_expression
              title: Periodic
              type: object
              x-walrus-ui:
                colSpan: 12
                order: 2
                showIf: mode=periodic
            retries:
              default: 6
              description: |
                Specify the number of retries before marking this task as failed.
              minimum: 1
              nullable: true
              title: Retries
              type: number
              x-walrus-ui:
                colSpan: 4
                order: 6
            sysctls:
              description: |
                Specify the namespaced sysctls for the pod.
              items:
                properties:
                  name:
                    description: |
                      Specify the name of the sysctl. See https://kubernetes.io/docs/tasks/administer-cluster/sysctl-cluster/#listing-all-sysctl-parameters.
                    title: Name
                    type: string
                    x-walrus-ui:
                      order: 1
                  value:
                    description: |
                      Specify the value of the sysctl.
                    title: Value
                    type: string
                    x-walrus-ui:
                      order: 2
                required:
                - name
                - value
                type: object
                x-walrus-ui:
                  colSpan: 6
              nullable: true
              title: Sysctls
              type: array
              x-walrus-ui:
                colSpan: 6
                order: 10
            timeout:
              default: 300
              description: |
                Specify the maximum time in seconds for a task to be active before it is terminated.
              minimum: 0
              nullable: true
              title: Timeout(Sec)
              type: number
              x-walrus-ui:
                colSpan: 4
                order: 3
          x-walrus-ui:
            colSpan: 12
            group: Advanced
            order: 3
        containers:
          title: Containers
          type: array
          description: |
            Specify the container items to deploy.
          minItems: 1
          items:
            properties:
              checks:
                description: |
                  Configure the healthz checks.
                  Usually, the check will convert to a readiness probe.
                  When allowing teardown, the check will convert to a liveness probe,
                  When allowing teardown and a delay larger than 0, the check will convert to a liveness probe and a startup probe.
                  Each type of prob is only allowed to have one, so only allow configuring at most two checks.
                items:
                  properties:
                    delay:
                      default: 0
                      description: |
                        Specify the delay time before starting the check.
                      minimum: 0
                      nullable: true
                      title: Delay(Sec)
                      type: number
                      x-walrus-ui:
                        colSpan: 4
                        order: 6
                    execute:
                      description: |
                        Configure the execution action.
                      nullable: true
                      properties:
                        command:
                          description: |
                            Specify the command to execute.
                          items:
                            type: string
                          title: Command
                          type: array
                          x-walrus-ui:
                            colSpan: 12
                            order: 1
                      required:
                      - command
                      title: Execute
                      type: object
                      x-walrus-ui:
                        colSpan: 12
                        order: 2
                        showIf: type=execute
                    http:
                      description: |
                        Configure the http check.
                      nullable: true
                      properties:
                        headers:
                          additionalProperties:
                            type: string
                          description: |
                            Specify the headers of the http request. To pin the Hostname, please use `Host` header.
                          nullable: true
                          title: Headers
                          type: object
                          x-walrus-ui:
                            colSpan: 12
                            order: 3
                        path:
                          default: /
                          description: |
                            Specify the path of the http request.
                          nullable: true
                          title: Path
                          type: string
                          x-walrus-ui:
                            order: 2
                        port:
                          description: |
                            Specify the port of the http service.
                          title: Port
                          type: number
                          x-walrus-ui:
                            order: 1
                      required:
                      - port
                      title: Http
                      type: object
                      x-walrus-ui:
                        colSpan: 12
                        order: 2
                        showIf: type=http
                    https:
                      description: |
                        Configure the https check.
                      nullable: true
                      properties:
                        headers:
                          additionalProperties:
                            type: string
                          description: |
                            Specify the headers of the http request. To pin the Hostname, please use `Host` header.
                          nullable: true
                          title: Headers
                          type: object
                          x-walrus-ui:
                            colSpan: 12
                            order: 3
                        path:
                          default: /
                          description: |
                            Specify the path of the http request.
                          nullable: true
                          title: Path
                          type: string
                          x-walrus-ui:
                            order: 2
                        port:
                          description: |
                            Specify the port of the http service.
                          title: Port
                          type: number
                          x-walrus-ui:
                            order: 1
                      required:
                      - port
                      title: Https
                      type: object
                      x-walrus-ui:
                        colSpan: 12
                        order: 2
                        showIf: type=https
                    interval:
                      default: 10
                      description: |
                        Specify how often to do the check.
                      minimum: 5
                      nullable: true
                      title: Interval
                      type: number
                      x-walrus-ui:
                        colSpan: 4
                        order: 4
                    retries:
                      default: 1
                      description: |
                        Specify the number of retries before marking this check as failed.
                      minimum: 1
                      nullable: true
                      title: Retries
                      type: number
                      x-walrus-ui:
                        colSpan: 4
                        order: 3
                    tcp:
                      description: |
                        Configure the tcp check.
                      nullable: true
                      properties:
                        port:
                          description: |
                            Specify the port of the tcp service.
                          title: Port
                          type: number
                          x-walrus-ui:
                            order: 1
                      required:
                      - port
                      title: Tcp
                      type: object
                      x-walrus-ui:
                        colSpan: 12
                        order: 2
                        showIf: type=tcp
                    teardown:
                      default: false
                      description: |
                        Specify whether to teardown the pod if the check failed.
                      nullable: true
                      title: Teardown
                      type: boolean
                      x-walrus-ui:
                        colSpan: 4
                        order: 7
                    timeout:
                      default: 1
                      description: |
                        Specify the timeout of the check.
                      minimum: 1
                      nullable: true
                      title: Timeout(Sec)
                      type: number
                      x-walrus-ui:
                        colSpan: 4
                        order: 5
                    type:
                      default: http
                      description: |
                        Specify the type of the check.
                      enum:
                      - execute
                      - tcp
                      - http
                      - https
                      title: Type
                      type: string
                      x-walrus-ui:
                        colSpan: 12
                        order: 1
                  required:
                  - type
                  type: object
                  x-walrus-ui:
                    colSpan: 12
                maxItems: 2
                nullable: true
                title: Checks
                type: array
                x-walrus-ui:
                  colSpan: 6
                  order: 9
                  showIf: profile=run
              envs:
                description: |
                  Configure the environment variables.
                items:
                  properties:
                    name:
                      description: |
                        Specify the name of the environment variable.
                      title: Name
                      type: string
                      x-walrus-ui:
                        colSpan: 6
                        order: 1
                    value:
                      description: "Specify the value of the environment variable.
                        \nValue changes will be propagated and affect tasks that are
                        running or will be run, also have impact on finished once
                        tasks.\n"
                      nullable: true
                      title: Value
                      type: string
                      x-walrus-ui:
                        colSpan: 6
                        order: 2
                    value_refer:
                      nullable: true
                      properties:
                        params:
                          additionalProperties:
                            type: object
                            x-walrus-ui:
                              colSpan: 12
                          title: Params
                          type: object
                          x-walrus-ui:
                            colSpan: 12
                            order: 2
                        schema:
                          title: Schema
                          type: string
                          x-walrus-ui:
                            order: 1
                      required:
                      - params
                      - schema
                      title: Value Refer
                      type: object
                      x-walrus-ui:
                        colSpan: 12
                        hidden: true
                        order: 3
                  required:
                  - name
                  type: object
                  x-walrus-ui:
                    colSpan: 12
                nullable: true
                title: Envs
                type: array
                x-walrus-ui:
                  colSpan: 6
                  order: 5
              execute:
                description: |
                  Configure the execution.
                nullable: true
                properties:
                  args:
                    description: |
                      Specify the arguments of the command.
                    items:
                      type: string
                    nullable: true
                    title: Args
                    type: array
                    x-walrus-ui:
                      colSpan: 12
                      order: 2
                  as_group:
                    description: |
                      Specify the group id to run the command.
                    minimum: 0
                    nullable: true
                    title: As Group
                    type: number
                    x-walrus-ui:
                      colSpan: 4
                      order: 4
                  as_user:
                    description: |
                      Specify the user id to run the command.
                    minimum: 0
                    nullable: true
                    title: As User
                    type: number
                    x-walrus-ui:
                      colSpan: 4
                      order: 5
                  command:
                    description: |
                      Specify the entrypoint of the container.
                    items:
                      type: string
                    nullable: true
                    title: Command
                    type: array
                    x-walrus-ui:
                      colSpan: 12
                      order: 1
                  privileged:
                    default: false
                    description: |
                      Specify whether to run the container as privileged.
                    nullable: true
                    title: Privileged
                    type: boolean
                    x-walrus-ui:
                      order: 7
                  readonly_rootfs:
                    default: false
                    description: |
                      Specify whether to mount the rootfs as readonly.
                    nullable: true
                    title: Readonly Rootfs
                    type: boolean
                    x-walrus-ui:
                      colSpan: 4
                      order: 6
                  working_dir:
                    description: |
                      Specify the working directory of the command.
                    nullable: true
                    title: Working Dir
                    type: string
                    x-walrus-ui:
                      colSpan: 12
                      order: 3
                title: Execute
                type: object
                x-walrus-ui:
                  colSpan: 6
                  order: 4
              files:
                description: |
                  Configure the files.
                items:
                  properties:
                    accept_changed:
                      default: false
                      description: "Specify whether to accept the changed of the (configuration)
                        file.\nValue changes will be propagated but will not restart
                        the container.\nIt should be noted that the change awareness
                        of the file is based on mounting the directory of the file.\nSo
                        if there are multiple files in the same directory, like `/path/to/dir/file1.txt`
                        and `/path/to/dir/file2.txt` \nor have the similar directory
                        path, like `/path/to/dir/file1.txt` and `/path/to/file2.txt`,
                        \nthis may cause the startup to fail.\n"
                      nullable: true
                      title: Accept Changed
                      type: boolean
                      x-walrus-ui:
                        order: 3
                    content:
                      description: |
                        Specify the content of the (configuration) file.
                      nullable: true
                      title: Content
                      type: string
                      x-walrus-ui:
                        colSpan: 12
                        order: 3
                        widget: TextArea
                    content_refer:
                      nullable: true
                      properties:
                        params:
                          additionalProperties:
                            type: object
                            x-walrus-ui:
                              colSpan: 12
                          title: Params
                          type: object
                          x-walrus-ui:
                            colSpan: 12
                            order: 2
                        schema:
                          title: Schema
                          type: string
                          x-walrus-ui:
                            order: 1
                      required:
                      - params
                      - schema
                      title: Content Refer
                      type: object
                      x-walrus-ui:
                        colSpan: 12
                        hidden: true
                        order: 4
                    mode:
                      default: "0644"
                      description: |
                        Specify the mode of the (configuration) file, default is 0644.
                      maxLength: 4
                      minLength: 4
                      nullable: true
                      title: Mode
                      type: string
                      x-walrus-ui:
                        colSpan: 6
                        order: 2
                    path:
                      description: |
                        Specify the mounting path of the (configuration) file.
                      title: Path
                      type: string
                      x-walrus-ui:
                        colSpan: 6
                        order: 1
                  required:
                  - path
                  type: object
                  x-walrus-ui:
                    colSpan: 12
                nullable: true
                title: Files
                type: array
                x-walrus-ui:
                  colSpan: 6
                  order: 6
              image:
                title: Image
                type: string
                x-walrus-ui:
                  order: 1
              mounts:
                description: |
                  Configure the mounts.
                items:
                  properties:
                    path:
                      description: |
                        Specify the mounting path of the volume.
                      title: Path
                      type: string
                      x-walrus-ui:
                        colSpan: 6
                        order: 1
                    readonly:
                      default: false
                      description: |
                        Specify whether to mount the volume as readonly.
                      nullable: true
                      title: Readonly
                      type: boolean
                      x-walrus-ui:
                        colSpan: 6
                        order: 4
                    subpath:
                      description: |
                        Specify the path of the volume which the container should be mounted.
                      nullable: true
                      title: Subpath
                      type: string
                      x-walrus-ui:
                        colSpan: 6
                        order: 3
                    volume:
                      description: "Specify the name of the ephemeral volume which
                        shares between multiple containers. \nIf not specified, the
                        ephemeral volume is exclusively mounted by this container.\n"
                      nullable: true
                      title: Volume
                      type: string
                      x-walrus-ui:
                        colSpan: 6
                        order: 2
                    volume_refer:
                      nullable: true
                      properties:
                        params:
                          additionalProperties:
                            type: object
                            x-walrus-ui:
                              colSpan: 12
                          title: Params
                          type: object
                          x-walrus-ui:
                            colSpan: 12
                            order: 2
                        schema:
                          title: Schema
                          type: string
                          x-walrus-ui:
                            order: 1
                      required:
                      - params
                      - schema
                      title: Volume Refer
                      type: object
                      x-walrus-ui:
                        colSpan: 12
                        hidden: true
                        order: 5
                  required:
                  - path
                  type: object
                  x-walrus-ui:
                    colSpan: 12
                nullable: true
                title: Mounts
                type: array
                x-walrus-ui:
                  colSpan: 6
                  order: 7
              profile:
                default: run
                description: |
                  Specify the profile of the container, select from init or run.
                enum:
                - run
                - init
                nullable: true
                title: Profile
                type: string
                x-walrus-ui:
                  order: 2
              resources:
                nullable: true
                properties:
                  cpu:
                    default: 0.25
                    description: |
                      Specify the cpu resources. Unit is core.
                    minimum: 0.1
                    nullable: true
                    title: Cpu(Core)
                    type: number
                    x-walrus-ui:
                      colSpan: 4
                      order: 1
                  gpu:
                    default: 0
                    description: |
                      Specify the gpu resources. Unit is core.
                    minimum: 0
                    nullable: true
                    title: Gpu(Core)
                    type: number
                    x-walrus-ui:
                      colSpan: 4
                      order: 3
                  memory:
                    default: 256
                    description: |
                      Specify the memory resources. Unit is megabyte.
                    minimum: 10
                    nullable: true
                    title: Memory(MiB)
                    type: number
                    x-walrus-ui:
                      colSpan: 4
                      order: 2
                title: Resources
                type: object
                x-walrus-ui:
                  colSpan: 6
                  order: 3
            required:
            - image
            type: object
            x-walrus-ui:
              colSpan: 12
          x-walrus-ui:
            colSpan: 12
            group: Basic
            order: 4
            widget: ""
      x-walrus-ui:
        groupOrder:
        - Basic
        - Advanced
